<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px">
<defs>
<filter id="gblur">
    <feTurbulence baseFrequency="0.2" result="map" />
    <feDisplacementMap scale="10" in="SourceGraphic" in2="map" />
</filter>
<linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:rgb(200,200,200);stop-opacity:1" />
    <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:0" />
</linearGradient>
</defs>
<rect fill="url(#grad)" width="36px" height="36px" x="6" y="6" filter="url(#gblur)"/>
</svg>
